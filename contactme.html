<body>
  <h1>My Contact Details</h1>
  <p>Address</p>
  <p>Phone Number</p>
  <p>Email</p>
  <hr>
  <form action="mailto:seanh_4@hotmail.co.uk" method="post" enctype="text/plain">

    <input type="text" name="YourName"><br>

    <input type="submit">
  </form>

  <!-- Examples of form input types -->
  <form class="" action="" method="post">
    <label>Your Name:</label>
    <input type="text"><br>

    <input type="checkbox"><br>
    <label>Password:</label>
    <input type="password"><br>
    <input type="file"><br>
    <input type="date"><br>
    <input type="radio"><br>
    <input type="range"><br>
    <input type="submit">
  </form>
